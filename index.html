<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HandsonTable Datasheet</title>
    <link rel="stylesheet" href="assets/css/lib/jquery-ui.min.css"/>
    <link rel="stylesheet" href="assets/css/app/index.css"/>
</head>
<body>

<div id="main-container">
    <div id="buttons">
        <button class="normal-btn" id="plus-button">+</button>
    </div>
</div>

<div id="iframe-container">
    <iframe></iframe>
</div>

<div id="change-name" class="dialog">
    <div class="dialog-body">
        <div class="dialog-header">Change Name</div>
        <div class="dialog-content">
            <div class="form-group">
                <label class="form-control" for="save-file-name">New Name: </label>
                <input class="form-control" type="text" id="save-file-name" placeholder="<Type>..."/>
                <input type="hidden" id="save-target"/>
            </div>
        </div>
        <div class="dialog-footer">
            <button id="save-confirm" class="confirm">Confirm</button>
            <button class="dialog-close" dismiss="#save">Close</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="assets/js/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="assets/js/lib/jquery.ui-contextmenu.min.js"></script>
<script type="text/javascript" src="assets/js/app/index.js"></script>
</body>
</html>
